{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block page_content %}

<div class="row mt-4">

    <div class="col-sm-1"></div>

    <form class="col-sm-2" method="get">
        {{ form | crispy }}
        <button type="submit">Search</button>
    </form>

    <table class="col-sm-8 table ">
        <thead>
        <tr>
            <th class="th-sm">Nom
            </th>
            <th class="th-sm">Auteur - Autrice
            </th>
            <th class="th-sm">Date
            </th>
            <th class="th-sm">RÃ©solution
            </th>
        </tr>
        </thead>
        <tbody>
        {% for grid in grids %}
        <tr>
            <td><a href="{% url 'project_detail' grid.pk %}">{{ grid.title }}</a></td>
            <td>{{ grid.author }}</td>
            <td>{{ grid.date_created }}</td>
            <td><span class="badge badge-primary badge-pill">{{ grid.solve_count }}</span></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
