{% extends "base.html" %}
{% load static %}

{% block page_content %}
<!--<link href="{% static 'css/crosswordnexus.css' %}" rel="stylesheet">-->
<script type="text/javascript" src="{% static 'js/crosswords.js' %}"></script>
<script type="text/javascript" src="{% static 'js/puz.js' %}"></script>

<script src="{% static 'lib/jquery.js' %}"></script>
<script src="{% static 'lib/zip/zip.js' %}"></script>
<script src="{% static 'lib/jspdf.min.js' %}"></script>

<div class="row mt-2">
    <a class="col-sm-8"><h1>{{ project.title }}</h1></a>

        <div class="span1 px-1">
        <p><button type="button" class="btn btn-secondary btn-warning px-1" id="timer-button">Lancer le chrono</button></p>
        </div>

        <div class="dropdown px-1">
            <a class="btn btn-secondary btn-warning dropdown-toggle"
               role="button"
               id="dropdownReveal"
               data-toggle="dropdown"
               aria-haspopup="true"
               aria-expanded="false">
                Révéler
            </a>

            <div class="dropdown-menu" aria-labelledby="dropdownReveal">
                <a class="dropdown-item" id="reveal-letter">Lettre</a>
                <a class="dropdown-item" id="reveal-word">Mot</a>
                <a class="dropdown-item" id="reveal-puzzle">Grille</a>
            </div>
        </div>

        <div class="dropdown px-1">
            <a class="btn btn-secondary btn-warning dropdown-toggle"
               role="button"
               id="dropdownCheck"
               data-toggle="dropdown"
               aria-haspopup="true"
               aria-expanded="false">
                Vérifier
            </a>

            <div class="dropdown-menu" aria-labelledby="dropdownCheck">
                <a class="dropdown-item" id="check-letter">Lettre</a>
                <a class="dropdown-item" id="check-word">Mot</a>
                <a class="dropdown-item" id="check-puzzle">Grille</a>
            </div>
        </div>

        <div class="dropdown px-1">
            <a class="btn btn-secondary btn-warning dropdown-toggle"
               role="button"
               id="dropdownFichier"
               data-toggle="dropdown"
               aria-haspopup="true"
               aria-expanded="false">
                Fichier
            </a>

            <div class="dropdown-menu" aria-labelledby="dropdownFichier">
                <a class="dropdown-item" id="file-save">Sauver</a>
                <a class="dropdown-item" id="file-load">Charger</a>
                <a class="dropdown-item" id="file-pdf">Pdf</a>
            </div>
        </div>
</div>

<h4 class="row mt-2 px-2" id="cw-top-text"></h4>

<div class="crossword mt-2">
    <div class="cw-main auto normal">
        <div class="cw-full-height"></div>
        <input type="text" class="cw-hidden-input"
               style="opacity: 0; position: fixed; top: -100px; left: -100px; width: 0; height: 0; z-index: -1;">
        <div class="row">
            <div class="col-lg-6" id="cw-canvas-holder">
                <canvas id="cw-canvas"></canvas>
            </div>
            <div class="cw-clues cw-clues-top col-lg-3" id="cw-clues-top">
                <div class="cw-clues-title"></div>
                <div class="cw-clues-items"></div>
            </div>
            <div class="cw-clues cw-clues-bottom col-lg-3" id="cw-clues-bottom">
                <div class="cw-clues-title"></div>
                <div class="cw-clues-items"></div>
            </div>
            <div class="cw-clues-holder " id="cw-clues-holder"></div>
        </div>
    </div>
</div>

<script>
	(function(){
	    var params1 = {
	      hover_enabled: false,
	      settings_enabled: false,
	      color_selected: '#FF0000',
	      color_word: '#FFFF00',
		  savegame_name: 'puzzle1',
		  puzzle_file: {url: '{% static project.grid_path %}', type: 'puz'}
	    };
		CrosswordNexus.createCrossword($('div.crossword'), params1);
	})();


</script>
{% endblock %}
