<nav aria-label="Page navigation" class="mt-3">
    <ul class="pagination">
        {% if grids.has_previous %}
        <li class="page-item">
            <a class="page-link" href="?{{ pagnav.first }}">
                <i class="bi bi-chevron-double-left"> </i>
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" href="?{{ pagnav.previous }}">
                <i class="bi bi-chevron-left"> </i>
            </a>
        </li>
        {% endif %}

        <li class="page-item"><a class="page-link">Page {{ grids.number }} sur {{ grids.paginator.num_pages }}</a>
        </li>

        {% if grids.has_next %}
        <li class="page-item">
            <a class="page-link" href="?{{ pagnav.next }}">
            <i class="bi bi-chevron-right"> </i>
            </a>
        </li>
        <li class="page-item">
            <a class="page-link" href="?{{ pagnav.last }}">
                <i class="bi bi-chevron-double-right"> </i>
            </a>
        </li>
        {% endif %}

    </ul>
</nav>
