{% extends "base.html" %}
{% load static %}
{% block page_content %}

<div class="row mt-3">
    {% for project in projects %}
    <div class="col-md-2">
        <div class="card">
            <div class="card-header text-center">
                {{ project.title }}
            </div>
            <div class="card-body text-center">
                <img class="card-img-top" src="static/img/logo.png" alt="Solving the grid">
                <a href="{% url 'project_detail' project.pk %}" class="btn btn-primary stretched-link">
                    Je joue
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
