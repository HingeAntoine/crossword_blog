{% extends "base.html" %}
{% load static %}
{% block page_content %}

<!-- EDITO BLOCK -->
<h3 class="mt-4"> Edito </h3>
<hr>

<div class="row no-gutters bg-light position-relative mt-4">
    <div class="col-md-2 mb-md-0 p-md-4">
        <a href="https://www.instagram.com/stc019_comix_boi/">
            <img src="static/img/edito.png" class="w-100" alt="...">
        </a>
    </div>
    <div class="col-md-10 p-4 pl-md-0">
        <h5 class="mt-0">{{ edito.title }}</h5>
        <p> {{ edito.date_created }} </p>
        <p>{{ edito.content }}</p>
    </div>
</div>

<!-- GRID VIEW BLOCK -->
<h3 class="mt-4"> Les derni√®res grilles </h3>
<hr>

<div class="row">
    {% for project in projects %}
    <div class="col-md-2">
        <div class="card">
            <div class="card-header text-center">
                {{ project.title }}
                {% if project.is_new  %}
                <span class="badge badge-primary badge-pill">Nouveau</span>
                {% endif %}
            </div>
            <div class="card-body text-center">
                <img class="card-img-top" src="static/img/logo.png" alt="Solving the grid">
                <a href="{% url 'project_detail' project.pk %}" class="btn btn-primary stretched-link mt-2">
                    Je joue
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
