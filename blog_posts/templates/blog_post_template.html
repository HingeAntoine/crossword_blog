{% extends "base.html" %}
{% load static %}

{% block social_meta %}
<!-- TITLE -->
<title>{{ title }}</title>

<meta name="description" content="{{ title }}">

<!-- SOCIAL MEDIA META -->

<!-- OpenGraph (Facebook) -->
<meta property="og:image" content="https://casevide.fr/static/img/logo.png"/>

<!-- Specific (Twitter) -->
<meta name="twitter:title" content="{{title}}">
<meta name="twitter:description" content="RESUME A ECRIRE">
<meta name="twitter:image" content="https://casevide.fr/static/img/logo.png">
<meta name="twitter:card" content="summary">
<meta name="twitter:creator" content="AntoineHinge">

<link href="{% static 'css/blog_post_style.css' %}" rel="stylesheet">
{% endblock %}

{% block page_content %}


<div class="d-flex justify-content-center">
    <div style="max-width: 80em" >
        <!-- TITLE AND INFO -->
        <div>
            <h2 class="blog_title"> {{title}} </h2>
            <h4 class="blog_subtitle"> subtitles and other things </h4>
            <p>
                {{ author }} - {{ date }}
            </p>
        </div>

        <!-- CONTENT -->
        <div class="blog_post_content">
            {{ content|safe }}
        </div>
    </div>
</div>

{% endblock %}
